eureka.client.service-url.defaultZone=http://${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8761}/eureka/
eureka.client.service-url.healthcheck.enabled=true
eureka.instance.prefer-ip-address=true
spring.application.name=zuul-api-gateway

zuul.routes.bank-a.sensitive-headers=Cookie,Set-Cookie
zuul.routes.bank-b.sensitive-headers=Cookie,Set-Cookie
zuul.routes.pcc.sensitive-headers=Cookie,Set-Cookie
zuul.routes.bitcoin.sensitive-headers=Cookie,Set-Cookie
zuul.routes.pay-pal.sensitive-headers=Cookie,Set-Cookie

zuul.ignored-headers=Access-Control-Allow-Credentials, Access-Control-Allow-Origin
